  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Trebuchet MS', sans-serif;
      transition: background-color 0.9s;
      min-height: 100vh;
    }

    .cabecalho {
      background-color: rgb(60, 132, 118);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .cabecalho img {
      height: 50px;
    }

    .navegacao {
      display: flex;
      gap: 15px;
    }

    .navegacao a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    .navegacao a:hover::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: white;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .menu-toggle.ativo div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.ativo div:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.ativo div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .menu-lateral {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: rgb(60, 132, 118);
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 2000;
    }

    .menu-lateral a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }

    .menu-lateral .fechar {
      align-self: flex-end;
      cursor: pointer;
      font-size: 1.5em;
      color: white;
    }

    @media (max-width: 768px) {
      .navegacao {
        display: none;
      }

      .menu-toggle {
        display: flex;
      }
    }


    .banner {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
      padding: 0 20px;
    }

    .banner h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.5em;
      color: rgb(250, 240, 231);
      text-shadow: 3px 3px 9px rgba(0, 0, 0, 0.6);
      animation: fadeInUp 4s ease-out forwards;
      opacity: 0;
      max-width: 90%;
    }

    .banner::before,
    .banner::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('after.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .banner::before {
      filter: blur(2px) brightness(1);
      animation: bgZoomIn 5s ease-in-out forwards;
      z-index: -2;
    }

    .banner::after {
      transform: scale(2);
      opacity: 0.1;
      animation: bgZoomOut 3s ease-in-out forwards;
    }

    #Marco {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5vh 0;
      width: 100%;
    }

    #Marco input,
    #Marco button {
      font-size: 1em;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 300px;
      outline: none;
      transition: all 0.3s ease;
    }

    #Marco input {
      background-color: #ffffffcc;
      color: #000;
      text-align: center;
    }

    #Marco input::placeholder {
      color: #555;
      font-size: 0.95em;
      font-weight: 500;
    }

    #Marco input:focus {
      background-color: #ffffff;
      box-shadow: 0 0 12px rgba(60, 132, 118, 0.8);
    }

    #Marco button {
      background-color: rgba(60, 132, 118, 0.8);
      color: #fff;
      cursor: pointer;
    }

    #Marco button:hover {
      background-color: rgba(60, 132, 118, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }


    footer {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.5em;
      color: white;
      text-shadow: 2px 2px 2px #000;
      text-align: center;
      margin-top: 4vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding-bottom: 20px;
    }

    footer a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    footer img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      margin-left: 6px;
    }


    @keyframes bgZoomIn {
      from {
        transform: scale(1.3);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bgZoomOut {
      from {
        transform: scale(1);
        opacity: 0;
      }

      to {
        transform: scale(2);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .banner h1 {
        font-size: 2em;
      }

      footer {
        flex-direction: column;
        font-size: 1.2em;
        gap: 6px;
      }

      footer img {
        margin-left: 0;
      }
    }
  </style>
</head>

  <script>
    function alternarMenu() {
      const menuLateral = document.querySelector('.menu-lateral');
      const menuToggle = document.querySelector('.menu-toggle');
      if (menuLateral.style.display === 'flex') {
        menuLateral.style.display = 'none';
        menuToggle.classList.remove('ativo');
      } else {
        menuLateral.style.display = 'flex';
        menuToggle.classList.add('ativo');
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("colorInput");
      input.addEventListener("input", function () {
        document.body.style.backgroundColor = input.value;
      });
    });
  </script>
